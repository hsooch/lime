<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<title>수생태계 통합 DB 관리시스템</title>
<!--[if lt ie 9]>
<script src="js/html5shiv.js"></script>
<![endif]-->
<link href="css/BasicSet.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="css/btnSt.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/TopMenu.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
</head>
<body>
<!--상단-->
메뉴명 : 관리 > 공통코드
<div id="moddleWrap">
    <!--타이틀-->
    <div id="titleArea" class="contentFrame">
        <h2>공통코드</h2>
        <p>공통코드와 관련된 검색조건을 단계별로 작성하실 경우 원하시는 데이터를 조회하실 수 있습니다.</p>
    </div>
    <!--검색조건-->
    <h3 class="contentFrame MgT10 MgB10 icon01">검색조건</h3>
    <div id="contArea" class="fullFrame">
        <div id="mainCont" class="contentFrame">
            <!--왼쪽 검색조건-->
            <div class="contDivi W100p">
                <table>
                    <colgroup>
                        <col width="100">
                        <col />
                        <col width="100">
                        <col />
                    </colgroup>
                    <tbody>
                    	<tr>
                            <th><h4>자료구분</h4></th>
                            <td colspan="3">
                                <div class="box">
                                    <select class="W180">
                                        <option>---구분 선택---</option>
                                    </select>
                                </div>
                          </td>
                        </tr>
                        <tr>
                            <th><h4>코드종류</h4></th>
                            <td class="PdR50">
                                <div class="box">
                                    <select class="W180">
                                        <option>---코드종류 선택---</option>
                                    </select>
                                </div>
                            </td>
                            <th><h4>코드명</h4></th>
                            <td>
                                <div class="box">
                                	<input class="W170" name="" type="text" id="" title="" />
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a class="btn05_blue_gra MgT10 fr" href="#">검색</a>
            </div>
        </div>
    </div>
    
    
    <!--접기, 열기-->
    <div id="btn" class="fullFrame">
        <p class="btn_on AC contentFrame"></p>
        <p class="btn_off AC contentFrame" style="display: none;"></p>
    </div>
    
    
    <!--검색결과-->
    <div class="contentFrame">
        <h3 class="MgT40 MgB10 icon02">검색 결과</h3>
        <ul class="tabMenu">
            <li class="tab1 on">공통코드</li>
            <li class="bin" style="width: 828px;"></li>
        </ul>
        
        <div>
            <!--공통코드-->
            <div id="result1" class="resultArea">
                <div class="resultUtil">
                    <span>검색결과 : <b>100</b>건</span>
                    <a class="btn01gray MgL3" href="#">삭제</a>
                    <a class="btn01gray MgL3" href="#">수정</a>
                    <a class="btn01gray" href="#">신규</a>
                </div>
                <table summary="등록현황 검색결과">
                    <colgroup>
                        <col width="50">
                        <col width="50">
                        <col />
                        <col />
                        <col />
                        <col />
                        <col />
                        <col />
                        <col />
                    </colgroup>
                    <thead>
                        <tr>
                            <th><input name="" type="checkbox" value="" class="checkAll"></th>
                            <th>번호</th>
                            <th>코드종류</th>
                            <th>코드번호</th>
                            <th>코드명</th>
                            <th>코드설명</th>
                            <th>하천</th>
                            <th>하구</th>
                            <th>보</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td><input name="" type="checkbox" value="" class="item"></td>
                            <td>1</td>
                            <td>하천명</td>
                            <td>1</td>
                            <td>산간형</td>
                            <td>코드-유형</td>
                            <td>O</td>
                            <td>O</td>
                            <td>O</td>
                        </tr>
                    </tbody>
                </table> 
          </div>
        </div>
    </div>
</div>

</body>
</html>
