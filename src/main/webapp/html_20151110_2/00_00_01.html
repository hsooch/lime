<link href="css/BasicSet.css" rel="stylesheet" type="text/css" />

<body>
<div id="outskirts" class="W360">
	<h4 class="pic1">회원가입하기</h4>
    <div class="popConts MgT10">
    	<table class="inventory" summary="아이디, 비밀번호, 이름, 생년월일, 소속기관, 담당업무로 구성된 표입니다.">
            <colgroup>
                <col width="70">
                <col />
            </colgroup>
            <tbody>
                <tr>
                	<th>아이디</th>
                	<td class="AL PdL10 borR0">
                    	<input class="W160" name="" type="text" id="" title="" />
                        <a class="btn04_overlap" href="#"><span></span>중복확인</a>
                    </td>
                </tr>
                <tr>
                	<th>비밀번호</th>
                	<td class="AL PdL10 borR0"><input class="W160" name="" type="password" id="" title="" /></td>
                </tr>
                <tr>
                	<th>이름</th>
                	<td class="AL PdL10 borR0"><input class="W160" name="" type="text" id="" title="" /></td>
                </tr>
                <tr>
                	<th>생년월일</th>
                	<td class="AL PdL10 borR0">
                    	<select class="W70">
                    		<option>2015</option>
                    	</select> 년
                        <select class="W50 MgL10">
                    		<option>01</option>
                    	</select> 월
                        <select class="W50 MgL10">
                    		<option>01</option>
                    	</select> 일
                    </td>
                </tr>
                <tr>
                	<th rowspan="2">소속기관</th>
                	<td class="AL PdL10 borR0">
                    	<select class="W170">
                    		<option>---선택---</option>
                    	</select>
                    </td>
                </tr>
                <tr>
                	<td class="AL PdL10 borR0">
                        <label><input name="" type="radio" value="">기타</label>
                        <input name="" type="text" disabled class="W170 MgL10" id="" title="" />
                    </td>
                </tr>
                <tr>
                	<th>담당업무</th>
                	<td class="AL PdL10 borR0"><input class="W240" name="" type="text" id="" title="" /></td>
                </tr>
            </tbody>
        </table>
        <p class="btnArea">
            <a class="btn05_blue_gra" href="#">확인</a>
            <a class="btn06_gray_gra" href="#">닫기</a>
        </p>
