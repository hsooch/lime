<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<title>수생태계 통합 DB 관리시스템</title>
<!--[if lt ie 9]>
<script src="js/html5shiv.js"></script>
<![endif]-->
<link href="css/BasicSet.css" rel="stylesheet" type="text/css" />
<link href="css/pop.css" rel="stylesheet" type="text/css" />
<link href="css/btnSt.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/TopMenu.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
</head>
<body>
<div id="outskirts" class="W600">
	<h4 class="pic6">조사구간 신규등록 및 수정</h4>
    <div class="popConts MgT10">
    	<h5 class="blit01 MgT10 PdL15">조사구간 정보 입력</h5>
        <table class="inventory MgT10" summary="">
            <colgroup>
                <col width="100"/>
                <col width="194"/>
                <col width="90"/>
                <col />
            </colgroup>
            <tbody>
                <tr>
                	<th>자료구분</th>
                    <td colspan="3" class="AL PdL10 borR0">
                    	<select class="W170">
                    		<option>---구분 선택---</option>
                    	</select>
                    </td>
            	</tr>
                <tr>
                	<th>조사구간코드 생성</th>
                    <td colspan="3" class="AL PdL10 borR0">
                    	<select class="W110">
                    		<option>---대권역 선택---</option>
                    	</select>
                        <select class="W110">
                    		<option>---중권역 선택---</option>
                    	</select>
                      <select class="W125">
                    		<option>---일련번호 선택---</option>
                    	</select>
                        <input type="text" disabled class="W110">
                    </td>
            	</tr>
                <tr>
                	<th>조사구간 명</th>
                    <td colspan="3" class="AL PdL10 borR0"><input type="text" class="W170"></td>
            	</tr>
                <tr>
                	<th>수계</th>
                    <td class="AL PdL10">
                    	<select class="W175">
                    		<option>---수계 선택---</option>
                    	</select>
                    </td>
                    <th>하천명</th>
                    <td class="AL PdL10 borR0">
                    	<select class="W100">
                    		<option>---하천 선택---</option>
                    	</select>
                        <label class="MgL5"><input name="river" type="radio" value=""> 본류</label>
                        <label class="MgL2"><input name="river" type="radio" value=""> 지류</label>
                    </td>
            	</tr>
                <tr>
                	<th>경도</th>
                    <td colspan="3" class="AL PdL10 borR0">
                    	<input type="text" class="W70"> 도
                        <input type="text" class="W70 MgL7"> 분
                        <input type="text" class="W70 MgL7"> 초
                    </td>
                </tr>
                <tr>
                	<th>위도</th>
                    <td colspan="3" class="AL PdL10 borR0">
                    	<input type="text" class="W70"> 도
                        <input type="text" class="W70 MgL7"> 분
                        <input type="text" class="W70 MgL7"> 초
                    </td>
                </tr>
                <tr>
                	<th rowspan="2">주소</th>
                    <td colspan="3" class="AL PdL10 borR0">
                    	<select class="W115">
                    		<option>---시도 선택---</option>
                    	</select>
                        <select class="W115">
                    		<option>---시군구 선택---</option>
                    	</select>
                        <select class="W115">
                    		<option>---읍면동 선택---</option>
                    	</select>
                        <select class="W115">
                    		<option>---리 선택---</option>
                    	</select>
                    </td>
                </tr>
                <tr>
                	<td colspan="3" class="AL PdL10 borR0"><input type="text" class="W450"></td>
                </tr>
                <tr>
                	<th>시작연도</th>
                    <td class="AL PdL10">
                    	<select class="W115">
                    		<option>2015</option>
                    	</select>
                    </td>
                    <th>폐지연도</th>
                    <td class="AL PdL10 borR0">
                    	<select class="W115">
                    		<option>9999</option>
                    	</select>
                    </td>
            	</tr>
                <tr>
                	<th>현장특성</th>
                    <td colspan="3" class="AL PdL10 borR0"><input type="text" class="W450"></td>
            	</tr>
                <tr>
                	<th>첨부파일1</th>
                    <td colspan="3" class="AL PdL10 borR0"><input name="" type="file" class="W450 bor0"></td>
            	</tr>
                <tr>
                	<th>첨부파일2</th>
                    <td colspan="3" class="AL PdL10 borR0"><input name="" type="file" class="W450 bor0"></td>
            	</tr>
            </tbody>
        </table>
        <p class="btnArea">
        	<a class="btn05_blue_gra" href="#">저장</a>
            <a class="btn06_gray_gra" href="#">취소</a>
        </p>
    </div>
    
</div>
</body>
</html>
